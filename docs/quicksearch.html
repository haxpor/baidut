Restricted access frequency targetLanguageNotSupported Number Target language is not supported accountBalanceInsufficient Number Account balance is insufficient longQueryRequestFrequently Number Long query request frequently Methods &lt;static&gt; error(code, options) Get Baidu's related error object from specified error code It it's error for http/https connection, you should not use this function. Create error object using Error class and response's error code by yourself. Parameters: Name Type Description code Number error code options Object (optional) options as ObjectIt can be{additional_msg: String = additional of error message. If you set this, this additional message will combined with base error message.} Returns: Newly created error object using Error class Type Object × Search results Close Documentation generated by JSDoc 3.4.3 on February 6th 2017, 4:17:13 am using the DocStrap template. "},"Baidut.helpers.html":{"id":"Baidut.helpers.html","title":"Namespace: helpers","body":" Documentation Namespaces BaidutBaidut.builderBaidut.constBaidut.helpersBaidut.http Namespace: helpers Baidut. helpers Baidut Helpers Module Methods &lt;static&gt; propertyCheck(object, propertyName, defaultValue) Check if object and property exist, then get property value from specified object. If such property value is null, then return default value instead. Parameters: Name Type Description object Object Object to get property value from propertyName String Property name to get value from defaultValue Any Default value to return if resolved property value is null. It can be any type. Returns: Value of specified property from object. It can be any type. Type Any × Search results Close Documentation generated by JSDoc 3.4.3 on February 6th 2017, 4:17:13 am using the DocStrap template. "},"Baidut.http.html":{"id":"Baidut.http.html","title":"Namespace: http","body":" Documentation Namespaces BaidutBaidut.builderBaidut.constBaidut.helpersBaidut.http Namespace: http Baidut. http Baidut Http Module Methods &lt;static&gt; requestJSONP(query, options) Make a jsonp request to target url Parameters: Name Type Description query String Text to translate. It can be in any language. If you specified non-chinese text, then you should also specific from_lang of options parameter to match that language code too, otherwise it will treat as chinese. options Object (optional) options as objectIt can include{http_request: Boolean = set to true to make a request for Baidu's HTTP end-point. Otherwise, there's no effect to the call.from_lang: String = language code to translate from. Default value is 'zh'.to_lang: String = language code to translate to. Default value is 'en'.} Returns: Promise object Type Object × Search results Close Documentation generated by JSDoc 3.4.3 on February 6th 2017, 4:17:13 am using the DocStrap template. "}}
